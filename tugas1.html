<html>
    <!--Memberi judul "Tugas 1"-->
    <title>Tugas 1</title>
    <head>
        <!--Memanggil library jQuery-->
        <script  src="jquery-3.6.3.min.js">
        </script>
        <script type = "text/javascript">
            // menjalankan operasi tampilkan dan sembunyikan berdasarkan id foto dan class sembunyi dan tampil
            $(document).ready(function(){
                $(".sembunyi").click(function() {$("#foto").hide("slow") });    
                $(".tampil").click(function() {$("#foto").show("slow") });
            })
            // menjalankan operasi tampilkan dan sembunyikan berdasarkan id foto1 dan class sembunyi dan tampil
            $(document).ready(function(){
                $(".sembunyi1").click(function() {$("#foto1").hide("slow") });    
                $(".tampil1").click(function() {$("#foto1").show("slow") });
            });
        </script>
    </head>
    <body>
        <!--tombol Sembunyikan dengan class sembunyi dan Tampilkan dengan class tampil-->
        <!--gambar dengan id foto-->
        <button class="sembunyi">Sembunyikan</button>
        <button class="tampil">Tampilkan</button>
        <p><img id="foto" src="crown.png"></p>
        <!--tombol Sembunyikan dengan class sembunyi1 dan Tampilkan dengan class tampil1-->
        <!--gambar dengan id foto1-->
        <button class="sembunyi1">Sembunyikan</button>
        <button class="tampil1">Tampilkan</button>
        <p><img id="foto1" src="crown2.png"></p>
    </body>
</html>
